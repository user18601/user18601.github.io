<!DOCTYPE html>
<html>
<body>

<h1>Crisp generator version 1</h1>
<h2>tasty snacks r us</h2>

<p>Click the button to retrieve a special suggestion </p>

<button onclick="myFunction()">I want crisps</button>

<p id="demo"></p>
No src only one pic
<img id="pic" src="" alt="crisp" width="500" height="600">

<script>
function myFunction() {
  const crisps = ["Walkers salt and vinegar", "Walkers salted", "Hoola hoops", "Chipsticks", "The special salted ones from the post office"];
  const crispsPics = ["img/05768_a_1.jpg"];
  const selectedType = crisps[Math.floor(Math.random()*crisps.length)];
  document.getElementById("demo").innerHTML = selectedType;
  document.getElementById("pic").src = crispsPics[0];
  
}
</script>

</body>
</html>
