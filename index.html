<!DOCTYPE html>
<html>
<body>

<h1>Crisp generator version 1</h1>
<h2>Work in progress</h2>

<p>Click the button to retrieve a crisp suggestion </p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  var crisps = ['salt','salt and v'];

  document.getElementById("demo").innerHTML = selectedType;
}
</script>
