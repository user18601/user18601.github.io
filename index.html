<!DOCTYPE html>
<html>
<body>

<h1>Crisp generator version 1</h1>
<h2>Work in progress</h2>

<p>Click the button to retrieve a crisp suggestion </p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  var crisps = [
    'walkers salt and vinegar',
    'walkers salted',
    'hoola hoops',
    'chipsticks',
    'the special salted ones from the post office' 
  ];
  var selectedType = crisps[Math.floor(Math.random()*crisps.length);
  document.getElementById("demo").innerHTML = selectedType;
}
</script>

</body>
</html>
