<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game for T Dog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .box {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background-color: lightgray;
            border: 1px solid #ccc;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .box.selected {
            background-color: lightblue;
            color: black;
        }

        .box.confirmed {
            transition: background-color 0.3s ease;
        }

        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #mistakes {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Connections Game for T Dog</h1>
    <div id="mistakes">Mistakes remaining: <span id="mistakes-count">4</span></div>

    <div class="grid-container" id="grid">
        <!-- Boxes will be dynamically added here -->
    </div>

    <button class="submit-button" onclick="submitSelection()" id="submitBtn" disabled>Submit</button>

    <script>
        // Word categories
        const categories = {
            nicknames: ["Goose", "nut", "bestie", "chicken"],
            breakfast: ["kidney", "chickpea", "black eyed", "butter"],
            farts: ["Egg", "silent", "deadly", "squelchy"],
            juice: ["Lemon", "lime", "orange", "tomato"]
        };

        // Colors for each category
        const categoryColors = {
            nicknames: "lightcyan",
            breakfast: "lightgreen",
            farts: "lightcoral",
            juice: "lightyellow"
        };

        let selectedBoxes = [];
        let confirmedBoxes = [];
        let mistakesRemaining = 4;

        // Function to shuffle an array randomly
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to initialize the grid
        function initializeGrid() {
            const gridContainer = document.getElementById("grid");
            const boxOrder = Object.values(categories).flat();
            shuffleArray(boxOrder);

            boxOrder.forEach(word => {
                const box = document.createElement("div");
                box.textContent = word;
                box.classList.add("box");
                box.addEventListener("click", () => selectBox(box));
                gridContainer.appendChild(box);
            });
        }

        // Function to handle box selection
        function selectBox(box) {
            if (confirmedBoxes.includes(box)) {
                return; // Cannot reselect confirmed items
            }

            if (selectedBoxes.includes(box)) {
                // Unselect the box
                selectedBoxes = selectedBoxes.filter(selectedBox => selectedBox !== box);
                box.classList.remove("selected");
            } else {
                // Select the box
                selectedBoxes.push(box);
                box.classList.add("selected");
            }

            checkSubmitButton();
        }

        // Function to handle submit button click
        function submitSelection() {
            let correctCategory = null;

            for (const [category, words] of Object.entries(categories)) {
                const correctWords = selectedBoxes.every(box => words.includes(box.textContent));
                if (correctWords) {
                    correctCategory = category;
                    break;
                }
            }

            if (correctCategory) {
                handleCorrectSelection(correctCategory);
            } else {
                handleIncorrectSelection();
            }

            // Reset for the next round
            selectedBoxes.forEach(box => {
                box.classList.remove("selected");
                if (!confirmedBoxes.includes(box)) {
                    box.classList.remove("confirmed");
                }
            });
            selectedBoxes = [];
            checkSubmitButton();
        }

        // Function to handle correct category selection
        function handleCorrectSelection(category) {
            confirmedBoxes = confirmedBoxes.concat(selectedBoxes);
            document.getElementById("mistakes-count").innerText = mistakesRemaining;
            selectedBoxes.forEach(box => {
                box.classList.add("confirmed");
                box.style.backgroundColor = categoryColors[category];
                box.style.color = "black";
            });
            alert("Correct! " + getCategoryText(category));
        }

        // Function to handle incorrect selection
        function handleIncorrectSelection() {
            mistakesRemaining--;
            document.getElementById("mistakes-count").innerText = mistakesRemaining;

            if (mistakesRemaining === 0) {
                document.getElementById("grid").style.backgroundColor = "lightgray";
                alert("Game Over! You have run out of mistakes.");
            } else if (mistakesRemaining > 0) {
                const oneAwayCategories = getOneAwayCategories();
                if (oneAwayCategories.length > 0) {
                    alert("Incorrect! You were 1 away from: " + oneAwayCategories.join(', '));
                } else {
                    alert("Incorrect! Try again.");
                }
            }
        }

        // Function to get category text for display
        function getCategoryText(category) {
            switch (category) {
                case "nicknames":
                    return "Nicknames: nicknames";
                case "breakfast":
                    return "Breakfast: breakfast of champions";
                case "farts":
                    return "Farts: types of farts";
                case "juice":
                    return "Juice: types of juice";
                default:
                    return "";
            }
        }

        // Function to get categories where the user was 1 away
        function getOneAwayCategories() {
            const oneAwayCategories = [];

            for (const [category, words] of Object.entries(categories)) {
                const correctWords = selectedBoxes.some(box => words.includes(box.textContent));
                if (correctWords && selectedBoxes.length === 3) {
                    oneAwayCategories.push(getCategoryText(category));
                }
            }

            return oneAwayCategories;
        }

        // Function to check and enable/disable submit button
        function checkSubmitButton() {
            const submitButton = document.getElementById("submitBtn");
            submitButton.disabled = selectedBoxes.length !== 4;
        }

        // Initialize the game on page load
        initializeGrid();
    </script>

</body>
</html>
