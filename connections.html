<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game for T Dog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .box {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background-color: lightgray;
            border: 1px solid #ccc;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .box.selected {
            background-color: lightblue;
            color: black;
        }

        .box.confirmed {
            transition: background-color 0.3s ease;
        }

        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #mistakes {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Connections Game for T Dog</h1>
    <div id="mistakes">Mistakes remaining: <span id="mistakes-count">4</span></div>

    <div class="grid-container" id="grid"></div>
    <button class="submit-button" onclick="submitSelection()" id="submitBtn" disabled>Submit</button>

    <script>
        const categories = {
            nicknames: ["Goose", "Nut", "Bestie", "Chicken"],
            breakfast: ["Kidney", "Chickpea", "Black Eyed", "Butter"],
            farts: ["Egg", "Silent", "Deadly", "Squelchy"],
            juice: ["Lemon", "Lime", "Orange", "Tomato"]
        };

        const categoryColors = { nicknames: "lightcyan", breakfast: "lightgreen", farts: "lightcoral", juice: "lightyellow" };

        let selectedBoxes = [], confirmedBoxes = [], mistakesRemaining = 4;

        function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }

        function initializeGrid() {
            const gridContainer = document.getElementById("grid");
            const boxOrder = Object.values(categories).flat();
            shuffleArray(boxOrder);

            boxOrder.forEach(word => {
                const box = document.createElement("div");
                box.textContent = word;
                box.classList.add("box");
                box.addEventListener("click", () => selectBox(box));
                gridContainer.appendChild(box);
            });
        }

        function selectBox(box) {
            if (confirmedBoxes.includes(box) || selectedBoxes.length === 4) return;
            selectedBoxes.includes(box) ? (selectedBoxes = selectedBoxes.filter(selectedBox => selectedBox !== box), box.classList.remove("selected")) : (selectedBoxes.push(box), box.classList.add("selected"));
            checkSubmitButton();
        }

        function submitSelection() {
            const correctCategory = Object.entries(categories).find(([category, words]) => selectedBoxes.every(box => words.includes(box.textContent)));
            if (correctCategory) {
                handleCorrectSelection(correctCategory[0]);
                if (confirmedBoxes.length === Object.values(categories).flat().length) {
                    alert("Congratulations! You've guessed all categories. You win!");
                }
            } else {
                handleIncorrectSelection();
            }
            selectedBoxes.forEach(box => { box.classList.remove("selected"); if (!confirmedBoxes.includes(box)) box.classList.remove("confirmed"); });
            selectedBoxes = [];
            checkSubmitButton();
        }

        function handleCorrectSelection(category) {
            confirmedBoxes = confirmedBoxes.concat(selectedBoxes);
            document.getElementById("mistakes-count").innerText = mistakesRemaining;
            selectedBoxes.forEach(box => { box.classList.add("confirmed"); box.style.backgroundColor = categoryColors[category]; box.style.color = "black"; });
            alert("Correct! " + getCategoryText(category));
        }

        function handleIncorrectSelection() {
            mistakesRemaining--;
            document.getElementById("mistakes-count").innerText = mistakesRemaining;

            if (mistakesRemaining === 0) {
                document.getElementById("grid").style.backgroundColor = "lightgray";
                alert("Game Over! You have run out of mistakes.");
            } else if (mistakesRemaining > 0) {
                const oneAwayCategories = getOneAwayCategories();
                oneAwayCategories.length > 0 ? alert("Incorrect! You were 1 away.") : alert("Incorrect! Try again.");
            }
        }

        function getCategoryText(category) {
            switch (category) {
                case "nicknames": return "Nicknames: nicknames";
                case "breakfast": return "Breakfast: breakfast of champions";
                case "farts": return "Farts: types of farts";
                case "juice": return "Juice: types of juice";
                default: return "";
            }
        }

        function getOneAwayCategories() {
            return Object.entries(categories).filter(([category, words]) => selectedBoxes.some(box => words.includes(box.textContent)) && selectedBoxes.length === 3).map(([category]) => getCategoryText(category));
        }

        function checkSubmitButton() { document.getElementById("submitBtn").disabled = selectedBoxes.length !== 4; }

        initializeGrid();
    </script>

</body>
</html>
